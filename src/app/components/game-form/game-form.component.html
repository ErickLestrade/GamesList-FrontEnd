<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form class="mx.auto">
                <div class="form-group p-2">
                    <input type="text" name="title" [(ngModel)]="game.title" placeholder="Title" class="form-control " autofocus>
                </div>
                <div class="form-group p-2">
                    <textarea name="description" placeholder="Description" [(ngModel)]="game.description" rows="2" class="form-control"></textarea>
                </div>
                <div class="form-group p-2">
                    <input type="url" name="image" placeholder="Image" [(ngModel)]="game.image" class="form-control">
                </div>
                <div class="form-group p-2">
                    <button class="btn btn-success btn-block col-12" (click)="edit ? updateGame() : saveNewGame()">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="game.image == '' ? '/assets/not_image.png' : game.image" class="card-img-top" alt="">
        <h3>{{ game.title == '' ? 'Game Title' : game.title}}</h3>
        <p>{{ game.description == '' ? 'Type your description' : game.description}}</p>
        <p>{{ game.created_at | date: 'yyy-mm-dd'}}</p>
    </div>
</div>
